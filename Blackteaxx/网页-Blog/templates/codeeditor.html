{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/codeeditor.css") }}" />
{% endblock %}

{% block title %}
解释器
{% endblock %}

{% block body %}

     <div class="blog_index_title">
        <h1>Simple Interpreter</h1>
         <p>文档：<a href="/blog/从0到1的解释器文档">All in One</a></p>
        <p>Generated By: Blackteaxx</p>
      </div>

      <div class="blog_code">
        <div class="editor-section">
          <h1>编辑器</h1>
          <form action="{{ url_for('blog.code') }}" method="POST">
            <!--左侧用来书写代码的区域-->
            <textarea type="text" name="code" id="code-editor">{{ code }}</textarea>
            <!--用来重写代码和运行代码的按钮-->
            <div class="button-container">
              <button type="submit" id="run-btn">运行</button>
            </div>
          </form>
        </div>
        <div class="result-section">
          <!--右侧用来展示代码结果的区域-->
          <div class="code_result">
              {{ result }}
          </div>
        </div>
      </div>

      <script>
        function reset() {
          document.getElementById("code-editor").innerHTML = "";
        }
      </script>
{% endblock %}
